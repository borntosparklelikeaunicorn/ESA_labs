<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dance Studios</title>
</head>
<body>
<h1>All Dance Studios</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studio : ${allStudios}">
        <td th:text="${studio.id}"></td>
        <td th:text="${studio.name}"></td>
        <td th:text="${studio.address}"></td>
        <td th:text="${studio.phone}"></td>
    </tr>
    </tbody>
</table>
<h1>Add Dance Studio</h1>
<form action="/add-studio" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br>
    <input type="submit" value="Add Studio">
</form>
</body>
</html>
