<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dance Classes</title>
</head>
<body>
<h1>All Dance Classes</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Style</th>
        <th>Level</th>
        <th>Schedule</th>
        <th>Studio ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="danceClass : ${allClasses}">
        <td th:text="${danceClass.id}"></td>
        <td th:text="${danceClass.style}"></td>
        <td th:text="${danceClass.level}"></td>
        <td th:text="${danceClass.schedule}"></td>
        <td th:text="${danceClass.studio.id}"></td>
    </tr>
    </tbody>
</table>
<h1>Add Dance Class</h1>
<form action="/add-class" method="post">
    <label for="style">Style:</label>
    <input type="text" id="style" name="style" required><br>
    <label for="level">Level:</label>
    <input type="text" id="level" name="level" required><br>
    <label for="schedule">Schedule:</label>
    <input type="text" id="schedule" name="schedule"><br>
    <label for="studio_id">Studio ID:</label>
    <input type="number" id="studio_id" name="studio_id" required><br>
    <input type="submit" value="Add Class">
</form>
</body>
</html>
